<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="calculator">
    
    <input type="text" placeholder="0" class="input">
    
    <div class="btn-clear btn-clear">C</div>
    <div class="btn-clear btn-manfiy">+/-</div>
    <div class="btn-clear btn-prosent">%</div>
    <div class="btn-clear btn-bol">/</div>

    <div class="btn-clear num-7">7</div>
    <div class="btn-clear num-8">8</div>
    <div class="btn-clear num-9">9</div>
    <div class="btn-clear btn-kop">x</div>

    <div class="btn-clear num-4">4</div>
    <div class="btn-clear num-5">5</div>
    <div class="btn-clear num-6">6</div>
    <div class="btn-clear btn-plus">+</div>

    <div class="btn-clear num-1">1</div>
    <div class="btn-clear num-2">2</div>
    <div class="btn-clear num-3">3</div>
  
    <div class="btn-clear btn-minus">--</div>

    <div class="btn-clear  num-0">0</div>
    
    <div class="btn-clear btn-point">.</div>
    <div class="btn-clear btn-bar">=</div>
    
  </section>
  
  <!-- java script file -->
  <script src="script.js"></script>
</body>
</html>
